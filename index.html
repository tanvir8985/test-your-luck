<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lucky.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Playfair+Display&display=swap" rel="stylesheet">

    <title>Test your luck</title>
</head>

<body>
    <h1 id="result" class="ml2">Test your luck!!!</h1>
    <div id="container">
        <div id="container1"><img id="p1" src="images/dice6.png" alt="">
            <label id='lb1' for="player1">Enter player 1 name</label>
            <input id="person1" type="text">
        </div>
        <div id="container2">
            <img id="p2" src="images/dice6.png" alt="">
            <label id="lb2" for="player2">Enter player 2 name</label>
            <input id="person2" type="text">
        </div>

    </div>
    <div id="functionality"><button type="submit" onclick="changeImage()">Play</button>
        <button type="reset" onclick="window.location.reload()">Reset</button></div>


    <script type="text/javascript" src="lucky.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</body>

</html>
